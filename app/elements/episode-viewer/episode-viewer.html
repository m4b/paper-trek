<dom-module id="episode-viewer">
  <style>

   :host {
     --paper-menu-selected-item: var(--trek-selected-color);
     @apply(--layout-fit);
   }

   paper-button::shadow paper-ripple {
     color: var(--trek-primary-color);
   }
   
   paper-material {
     margin: 16px;
     height: auto;
   }

   paper-toolbar {
     background-color: var(--trek-header-color);
   }

   paper-item {
     border-width: 1px;
     border-color: var(--trek-header-color);
   }

   .episodes {
     background-color: var(--trek-white-color);
   }

   .divider {
     padding: 16px;
     margin-top: 0px;
     margin-bottom: 0px;
     font-weight: 300;
   }

   h1 {
     text-decoration: none;
     font-weight: normal;
   }

   h2 {
     color: var(--trek-white-color);
     background-color: var(--trek-header-color);
     font-weight: 300;
     padding: 16px;
   }

   iron-icon, paper-icon-button {
     color: var(--trek-highlight-color);
   }

   neon-animated-pages {
     position: static;
   }
   
  </style>
  <template>
    <neon-animated-pages id="navigationController" selected="{{_selected}}">
      <series-list id="seriesList"
                   selected="{{_selected}}"
                   series="[[_series]]"
                   series-index="{{_seriesIndex}}"></series-list>
      <episode-list id="episodeList"
                    selected="{{_selected}}"
                    series="[[_selectedSeries]]"
                    episodes="[[_selectedEpisodes]]"
                    episode-index="{{_episodeIndex}}"></episode-list>
      <episode-card id="episodeCard" episode="[[_selectedEpisode]]">
        <paper-icon-button id="episodeChevron" icon="chevron-left" on-tap="goBack"></paper-icon-button>
      </episode-card>
    </neon-animated-pages>
  </template>
  <script>

   Polymer({
     is: 'episode-viewer',

     behaviors: [
       Polymer.NeonSharedElementAnimatableBehavior,
       Polymer.NeonAnimationRunnerBehavior
     ],

     properties: {
       sharedElements: {
         type: Object,
         value: function() {
           return {
             'genHero': this.$.seriesList,
             'genBody': this.$.seriesList             
           };
         }
       },

       animationConfig: {
         type: Object,
         value: function() {
           return {
             // the outgoing page defines the 'exit' animation
             'exit':
             [
               {
                 name: 'hero-animation',
                 id: 'genBody',
                 fromPage: this
               },
               {
                 name: 'hero-animation',
                 id: 'genHero',
                 fromPage: this
               },
               {
                 animatable: this.$.seriesList,
                 type: 'exit'
               }
             ],
             // incoming defines the 'entry' (for hero)
             'entry':
             [
               {
                 name: 'fade-in-animation',
                 node: this
               },
               {
                 name: 'hero-animation',
                 id: 'genBody',
                 toPage: this,
               },
               {
                 name: 'hero-animation',
                 id: 'genHero',
                 toPage: this,
                 timing: {
                   delay: 150
                 }
               }
             ]
           };
         }
       },

       _selected: {
         type: Number,
         value: 0,
         notify: true
       },

       data: {
         type: Object
       },
       
       _series: {
         type: Array
       },

       _seriesIndex: {
         type: Number
       },

       _selectedSeries: {
         type: Object,
         computed: '_computeSelectedSeries(_seriesIndex)'
       },

       _selectedEpisodes: {
         type: Array,
         computed: '_computeSelectedEpisodes(_seriesIndex, _series, data)'
       },

       _episodeIndex: {
         type: Number
       },

       _selectedEpisode: {
         type: Object,
         computed: '_computeSelectedEpisode(_selectedEpisodes, _episodeIndex)'
       }
     },

     observers: [
       '_selectedChanged(_selected, sharedElements)'
     ],

     _computeSelectedSeries: function(seriesIndex){
       return series[seriesIndex];
     },
        
     _computeSelectedEpisodes: function(seriesIndex, series, data){
       var id = series[seriesIndex].title;
       return data[id];
     },

     _computeSelectedEpisode: function(episodes, episodeIndex){
       return episodes[episodeIndex];
     },
     
     _selectedChanged: function(selected, sharedElements){
       // change the base episode-viewer hero transitions to whatever has been selected
       switch (selected){
         case 0:
           sharedElements.genHero = this.$.seriesList;
           sharedElements.genBody = this.$.seriesList;           
           break;
         case 1:
           sharedElements.genHero = this.$.episodeList;
           sharedElements.genBody = this.$.episodeList;
           break;
         case 2:
           sharedElements.genHero = this.$.episodeChevron;
           sharedElements.genBody = this.$.episodeCard;
           break;
         default:
           sharedElements.genHero = this.$.seriesList;
           sharedElements.genBody = this.$.seriesList;           
       }
//       console.log('episode-viewer selected changed', selected, sharedElements);
     },

     goBack: function(){
       this.$.navigationController.selectPrevious();
     },

     ready: function(){
       this._series = series;
       this.data = data;
     },

     attached: function(){
       console.log('children', Polymer.dom(this.$.seriesList.root).childNodes);
     }

   });

  </script>
</dom-module>
