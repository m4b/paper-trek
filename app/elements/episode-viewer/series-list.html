<dom-module id="series-list"">
  <style>

   :host {
     --paper-menu-selected-item: var(--trek-selected-color);
     @apply(--layout-fit);
   }

   paper-button::shadow paper-ripple {
     color: var(--trek-primary-color);
   }

   paper-material {
     margin: 16px;
     height: auto;
   }

   paper-toolbar {
     background-color: var(--trek-header-color);
   }

   paper-item {
     border-width: 1px;
     border-color: var(--trek-header-color);
   }

   h2 {
     color: var(--trek-white-color);
     background-color: var(--trek-header-color);
     font-weight: 300;
   }

   iron-icon, paper-icon-button {
     color: var(--trek-highlight-color);
   }
   
  </style>


  <template>

    <paper-material elevation="5" class="fit">
      <paper-header-panel mode="standard">
        <paper-toolbar id="seriesHeader">
          <h2 id="seriesH2">Choose A Series</h2>
        </paper-toolbar>
        <template is="dom-repeat" items="[[series]]">
          <paper-button id$="[[item.title]]" class="layout horizontal flex" on-tap="selectSeries">
            <span class="flex">[[item.prettyTitle]]</span>
            <iron-icon class="self-center" icon="chevron-right"></iron-icon>
          </paper-button>
        </template>
      </paper-header-panel>
    </paper-material>
    
  </template>
  <script>

   Polymer({
     is: "series-list",

     behaviors: [
       Polymer.NeonSharedElementAnimatableBehavior,
       Polymer.NeonAnimationRunnerBehavior
     ],

     properties: {
       sharedElements: {
         type: Object,
         value: function() {
           return {
             'genBody': this.$.seriesH2
           }
         }
       },

       animationConfig: {
         type: Object,
         value: function() {
           return {
             // the outgoing page defines the 'exit' animation
             'exit':
             [
               {
                 name: 'hero-animation',
                 id: 'genBody',
                 fromPage: this
               },
             ],
             // incoming defines the 'entry' (for hero)
             'entry':
             [
               {
                 name: 'fade-in-animation',
                 node: this
               },
               {
                 name: 'hero-animation',
                 id: 'genBody',
                 toPage: this,
                 timing: {
                   delay: 150
                 }
               }
             ]
           }
         }
       },

       series: {
         type: Array
       },

       selected: {
         type: Number,
         notify: true
       },

       seriesIndex: {
         type: Number,
         notify: true
       },
  
     },

     listeners: {
       'neon-animation-finish': '_onNeonAnimationFinish'
     },

     _onNeonAnimationFinish: function() {
       console.log("series-list neon-animation-finished");
     },

     selectSeries: function(e){
//       console.log("series-list model", e.model.index);
       var idx = e.model.index;
       this.seriesIndex = idx;
//       this.sharedElements.genBody = e.srcElement.id;
//       console.log("sharedElements", this.sharedElements);
       this.selected++;
     },

     ready: function(){
       console.log("series-list ready");
     }

   });

  </script>
</dom-module>
