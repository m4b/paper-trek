<dom-module id="paper-trek">
  <style>
  </style>
  <template>
    <paper-drawer-panel id="drawerPanel">
      <paper-header-panel drawer>
	<paper-toolbar>
	  <div>Paper Trek</div>
	</paper-toolbar>
	<paper-menu selected="{{_selected}}">
	  <paper-item>Menu 1</paper-item>
	  <paper-item>Menu 2</paper-item>
	</paper-menu>
      </paper-header-panel>

      <paper-header-panel main mode="standard" tall-class="medium-tall">
	<paper-toolbar>
          <paper-icon-button paper-drawer-toggle icon="menu">
          </paper-icon-button>
	  <div>Sweetness</div>
	</paper-toolbar>
	<div>The content</div>
      </paper-header-panel>

    </paper-drawer-panel>

  </template>
</dom-module>
<script>
Polymer({
  is: "paper-trek",

  properties: {
    _selected: {
      type: Number,
      value: 0,
      notify: true
    }
  },

  ready: function(){
    console.log("ready");
    this.$.drawerPanel.forceNarrow = true;
  }

});
</script>
